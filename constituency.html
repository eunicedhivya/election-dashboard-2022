<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        svg{
            /* background-color: #ccc; */
            width: 100%;
        }
        .past-results{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="tv9-dashboard">
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="dash-intro">

                        <h1 class="dash-title" id="Constituency-name">Pragyaraj</h1>
                        <p>The Taliban are reported to have raised their flag above a key border post between Afghanistan and Pakistan, and claim it is now under their control.</p>
                    </div>
                </div>
            </div>
            <div class="row">
               <nav class="about-constituency">
                </nav>
            </div>
            <div class="map-section row">
                <div class="col-md-4">
                    <div class="map">
            
                    </div>
                    <div class="const-filter">
                        <p>Select Constituency
                            <Select id="const-list"> 
                                <option value="#">Select Constituency</option>
                            </Select>
                        </p>
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="constmap">
            
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="aboutconst">
                        <li>Const No: <span id="constno"></span></li>
                        <li>Lok Sabha Seat: <span id="loksabhaseat"></span></li>
                        <li>District: <span id="district"></span></li>
                        <li>Swing Seat: <span id="swingseat"></span></li>
                    </ul>
                </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/topojson.v2.min.js"></script>
    <script src="js/d3-tip.js"></script> <!--used with topojson map-->
    <script src="js/map-function.js"></script>
    <script src="js/accordion-table.js"></script>
    <script>
        var assemplyconstmap_up = (function() {
            assemplyconstmap_up = null;
            jQuery.ajax({
                'async': false,
                'global': false,
                'dataType': 'json',
                'cache': false,
                'url': 'assets/maps/UP.json',
                'success': function(stateShape) {
                    assemplyconstmap_up = topojson.feature(stateShape, stateShape.objects.collection).features;;
                    
                }
            });
            return assemplyconstmap_up;
        })();

        // console.log(assemplyconstmap_up)
        
        var constwisetrenddata2017 = (function() {
            constwisetrenddata2017 = null;
            jQuery.ajax({
                'async': false,
                'global': false,
                'dataType': 'json',
                'cache': false,
                'url': 'assets/data/up-constituency-trend-2017.json',
                'success': function(data) {
                    constwisetrenddata2017 = data;
                }
            });
            return constwisetrenddata2017;
        })();

        
        drawAssemblyMap(".map", assemplyconstmap_up, {
            type: 'state', // Statecode for map
            statecode: 'U07', // Statecode for map
            vhcode: 'up', // state vehicle code
            defaultconst: 175, // state vehicle code
            constnokey: 'ac', // add map topojson
            constnamekey: 'ac_name', // add map topojson
            scale: 2500, // size adjust until it sits well
            center: [80.9462, 27.2], // enter lat long from google of UP
            inset: true
        })

        var getBehat = assemplyconstmap_up.filter(function(object){
            return object.properties.ac === 1;
        })

        console.log(getBehat)

        drawAssemblyMap(".constmap", getBehat, {
            type: 'const', // Statecode for map
            statecode: 'U07', // Statecode for map
            vhcode: 'up', // state vehicle code
            defaultconst: 175, // state vehicle code
            constnokey: 'ac', // add map topojson
            constnamekey: 'ac_name', // add map topojson
            scale: 40000, // size adjust until it sits well
            center: [77.7, 30.22], // enter lat long from google of UP
            inset: false
        })

        

    

    </script>
</body>
</html>
